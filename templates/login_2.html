<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" action="" method="post">
					<span class="login100-form-title p-b-51">
						fair-DAGs
					</span>


					<div class="wrap-input100 m-b-16" data-validate = "Username is required">
						<p> User: </p>
						<input class="input100" type="text" name="name" placeholder="Guest X" value="{{ request.form.name }}" readonly>
						<span class="focus-input100"></span>
					</div>

<!-- class="wrap-input100 m-b-16" -->
					<div class="wrap-input100 m-b-16" data-validate = "Organization is required">
						<p> Organization: </p>
						<input class="input100" type="text" name="organization" placeholder="Y University" value="{{ request.form.organization }}" readonly>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 m-b-16" data-validate = "Code is required">
						<p>Pipeline: </p>
						<textarea name="code", row="20", placeholder="def adult_pipeline_easy(f_path = 'adult.csv'):

				    raw_data = pd.read_csv(f_path, na_values='?', index_col=0)

				    data = raw_data.dropna()

				    labels = label_binarize(data['income-per-year'], ['>50K', '<=50K'])

				    feature_transformation = ColumnTransformer(transformers=[
				        ('categorical', OneHotEncoder(handle_unknown='ignore'), ['education', 'workclass']),
				        ('numeric', StandardScaler(), ['age', 'hours-per-week'])
				    ])


				    income_pipeline = Pipeline([
				        ('features', feature_transformation),
				        ('classifier', DecisionTreeClassifier())])

				    return income_pipeline" value="{{ request.form.code }}" readonly></textarea>
					</div>

					<div class="wrap-input100 m-b-16">
						<p>Target: </p>
						<input class="input100" type="text" name="target_name" placeholder="income-per-year, >50K" value="{{ request.form.target_name }}" readonly>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 m-b-16">
						<p>Sensitive attributes: </p>
						<input class="input100" type="text" name="cat_target" placeholder="sex, race" value="{{ request.form.cat_target }}" readonly>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 m-b-16">
						<p>Numerical attributes: </p>
						<input class="input100" type="text" name="num_target" placeholder="age, hours-per-week" value="{{ request.form.num_target }}" readonly>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 m-b-16">
						<p>Performance measure: </p>
						<input class="input100" type="text" name="perform_target" placeholder="PR" value="{{ request.form.perform_target }}" readonly>
						<span class="focus-input100"></span>
					</div>
                                        <!--
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>
					</div>
					-->
					<div class="container-login100-form-btn m-t-17">
						<input class="login100-form-btn" type="submit" value="Generate DAG">
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
